<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boobs Fight - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 
</head>
<body>
    <div class="container">
        <h1 class="title">Boobs Fight</h1>
        <h2>Create Your Character</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        
        <label for="boobsImage">Upload Boobs Image:</label>
        <input type="file" id="boobsImage" accept="image/*">
        
        <label for="buttImage">Upload Butt Image:</label>
        <input type="file" id="buttImage" accept="image/*">
        
        <button id="saveCharacter">Save Character</button>
        
        <h2>Your Character</h2>
        <img id="boobsPreview" src="" alt="Boobs Image">
        <img id="buttPreview" src="" alt="Butt Image">
        <button id="editCharacter">Edit Character</button>
        
        <!-- Bouton pour aller au lobby -->
        <button id="goToLobby" style="display: none;" onclick="window.location.href='home.html'">Enter Lobby</button>
    </div>
    
    <script src="home.js"></script>
</body>
</html>
