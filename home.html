<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boobs Fight - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase_client.js"></script>
    <script defer src="home.js"></script>
</head>
<body>
    <div class="container">
        <h1>Boobs Fight</h1>
        
        <div id="characterForm">
            <h2>Create Your Character</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="boobsImage">Upload Boobs Image:</label>
            <input type="file" id="boobsImage" accept="image/*" required>
            
            <label for="buttImage">Upload Butt Image:</label>
            <input type="file" id="buttImage" accept="image/*" required>
            
            <button id="saveCharacter">Save Character</button>
        </div>
        
        <div id="characterDisplay" class="hidden">
            <h2>Your Character</h2>
            <p id="displayUsername"></p>
            <img id="displayBoobs" src="" alt="Boobs Image">
            <img id="displayButt" src="" alt="Butt Image">
            <button id="editCharacter">Edit Character</button>
        </div>
    </div>
</body>
</html>
